      #   run: npm install -g yarn

      # - name: 📦 Install dependencies
      #   run: yarn install

      # - name: 🧹 Run Linter
      #   run: yarn lint

      # - name: 🧪 Run Tests with Coverage
      #   run: yarn test:coverage

      # - name: ⚙️ Set up JDK
      #   uses: actions/setup-java@v4
      #   with:
      #     distribution: "temurin"
      #     java-version: "17"

      # - name: 🧱 Setup Android SDK
      #   uses: android-actions/setup-android@v3

      # - name: 🏗️ Build Debug APK
      #   run: ./gradlew assembleDebug
      #   working-directory: FluxStore/android

      # - name: 📤 Upload APK
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: app-debug.apk
      #     path: FluxStore/android/app/build/outputs/apk/debug/app-debug.apk
  deploy:
    if: github.repository == 'tiennguyen-agilityio/react-native-ci-cd'
    needs: build
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - env:
          OUTPUT1: ${{needs.build.outputs.output1}}
          OUTPUT2: ${{needs.build.outputs.output2}}
        run: echo "OUTPUT = $OUTPUT1 $OUTPUT2"

      - name: 🔍 Show repo repository
        run: echo "REPO = ${{ github.repository }}"

      - name: 🔍 Show repo ref
        run: echo "REPO = ${{ github.ref }}"
