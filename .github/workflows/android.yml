# .github/workflows/android.yml
name: Android CI

on:
  push:
    branches: [feature/ci-cd]
  pull_request:
    branches: [feature/ci-cd]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    # â¬‡ï¸ Set default working directory to FluxStore/
    defaults:
      run:
        working-directory: FluxStore

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Yarn
        run: npm install -g yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§¹ Run Linter
        run: yarn lint

      - name: ğŸ§ª Run Tests with Coverage
        run: yarn test:coverage

      - name: âš™ï¸ Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ğŸ§± Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: FluxStore/android

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: FluxStore/android/app/build/outputs/apk/debug/app-debug.apk
