# .github/workflows/android.yml
name: Android CI

on:
  push:
    branches: [feature/*ci-cd]
  pull_request:
    branches: [feature/*ci-cd]

  workflow_dispatch:
    inputs:
      chosen-os:
        description: "Description workflow_dispatch"
        required: true
        type: choice
        options:
          - Ubuntu
          - macOS
env:
  ENV_SECRET: ${{ secrets.ENV_SECRET}}
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
  GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
  KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
  API_URL: ${{ vars.API_URL }}
  NODE_ENV: ${{ vars.NODE_ENV }}

jobs:
  testing:
    environment: testing
    name: Testing examples
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: FluxStore
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Show example env
        run: |
          echo "API_URL = $API_URL"
          echo "ENV_SECRET = $ENV_SECRET"
          echo "NODE_ENV = $NODE_ENV"
          echo "FIREBASE_TOKEN = $FIREBASE_TOKEN"
          echo "FIREBASE_APP_ID = $FIREBASE_APP_ID"
          echo "GOOGLE_APPLICATION_CREDENTIALS_JSON = $GOOGLE_APPLICATION_CREDENTIALS_JSON"
          echo "KEYSTORE_PASSWORD = $KEYSTORE_PASSWORD"
          echo "KEY_ALIAS = $KEY_ALIAS"
          echo "KEY_PASSWORD = $KEY_PASSWORD"

  build-dev:
    if: github.event_name == 'workflow_dispatch'
    needs: testing
    environment: build-dev
    name: Build Development Android APK
    runs-on: ubuntu-latest

    # â¬‡ï¸ Set default working directory to FluxStore/
    defaults:
      run:
        working-directory: FluxStore

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ðŸ“¦ Install Yarn
        run: npm install -g yarn

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ§ª Print Environment Info
        run: |
          echo "NODE_ENV=$NODE_ENV"
          echo "API_URL=$API_URL"
          echo "ENV_SECRET=$ENV_SECRET"
          echo "FIREBASE_TOKEN=$FIREBASE_TOKEN"
          echo "FIREBASE_APP_ID=$FIREBASE_APP_ID"
          echo "GOOGLE_APPLICATION_CREDENTIALS_JSON = $GOOGLE_APPLICATION_CREDENTIALS_JSON"
          echo "KEYSTORE_PASSWORD = $KEYSTORE_PASSWORD"
          echo "KEY_ALIAS = $KEY_ALIAS"
          echo "KEY_PASSWORD = $KEY_PASSWORD"

      - name: ðŸ“„ Write .env file
        run: echo "API_URL=$API_URL" > .env

      - name: âš™ï¸ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ—ï¸ Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: ðŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: FluxStore/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5

  build-prod:
    needs: testing
    if: github.event_name == 'workflow_dispatch'
    environment: build-prod
    name: Build Production Android APK
    runs-on: ubuntu-latest

    # â¬‡ï¸ Set default working directory to FluxStore/
    defaults:
      run:
        working-directory: FluxStore

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ðŸ“¦ Install Yarn
        run: npm install -g yarn

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ§ª Print Environment Info
        run: |
          echo "NODE_ENV=$NODE_ENV"
          echo "API_URL=$API_URL"
          echo "ENV_SECRET=$ENV_SECRET"
          echo "FIREBASE_TOKEN=$FIREBASE_TOKEN"
          echo "FIREBASE_APP_ID=$FIREBASE_APP_ID"
          echo "GOOGLE_APPLICATION_CREDENTIALS_JSON=$GOOGLE_APPLICATION_CREDENTIALS_JSON"
          echo "KEYSTORE_PASSWORD = $KEYSTORE_PASSWORD"
          echo "KEY_ALIAS = $KEY_ALIAS"
          echo "KEY_PASSWORD = $KEY_PASSWORD"

      - name: ðŸ“„ Write .env file
        run: echo "API_URL=$API_URL" > .env

      - name: ðŸ” Decode Keystore & Create keystore.properties
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/my-release-key.keystore
          cat <<EOF > android/key.properties
          storeFile=my-release-key.keystore
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF

      - name: âš™ï¸ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ—ï¸ Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: ðŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: FluxStore/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 1

  deploy:
    needs: [build-prod]
    if: github.event_name == 'workflow_dispatch'
    environment: build-prod
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release.apk
      - name: ðŸ” Write Firebase Credentials
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > $HOME/firebase.json

      - name: ðŸ” Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase.json" >> $GITHUB_ENV

      - name: ðŸš€ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸ“¤ Distribute APK
        run: |
          firebase appdistribution:distribute app-release.apk \
            --app $FIREBASE_APP_ID \
            --groups testers
