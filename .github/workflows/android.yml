# .github/workflows/android.yml
name: Android CI

on:
  push:
    branches: [feature/*ci-cd]
  pull_request:
    branches: [feature/*ci-cd]

  workflow_dispatch:
    inputs:
      chosen-os:
        description: "Description workflow_dispatch"
        required: true
        type: choice
        options:
          - Ubuntu
          - macOS

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    env:
      API_URL: "${{ vars.API_URL }}"

    # ⬇️ Set default working directory to FluxStore/
    defaults:
      run:
        working-directory: FluxStore

    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"

      - name: Get GITHUB_EVENT
        run: echo "${{github.event_name}} - ${{github.event.inputs.chosen-os}}"
