# .github/workflows/android.yml
name: Android CI

on:
  push:
    branches: [feature/ci-cd]
  pull_request:
    branches: [feature/ci-cd]
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment"
        type: environment
        required: true
      # python_complex_number: !!python/complex 1+2j
      # python_complex_number: "HELLO"

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    # ⬇️ Set default working directory to FluxStore/
    defaults:
      run:
        working-directory: FluxStore

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Yarn
        run: npm install -g yarn

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🧹 Run Linter
        run: yarn lint

      - name: 🧪 Run Tests
        run: yarn test

      - name: 🧪 Run Tests with Coverage
        run: yarn test:coverage

      - name: ⚙️ Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: 🧱 Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: 🏗️ Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: FluxStore/android

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: FluxStore/android/app/build/outputs/apk/debug/app-debug.apk
